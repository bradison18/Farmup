{% extends 'registration/base.html' %}
{% load static %}
{% block head %}
    <!-- Required meta tags-->
    
    
    <!-- Title Page-->
    

    <!-- Icons font CSS-->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    
    <!-- Main CSS-->
    <link href="{% static 'form.css' %}" rel="stylesheet" media="all">
{% endblock %}

{% block body %}
    <div class="page-wrapper bg-color-1 p-t-165 p-b-100">
        <div class="wrapper wrapper--w680">
            <div class="card card-2">
                <div class="card-body">
                    <ul class="tab-list">
                        <li class="tab-list__item active">
                            <a class="tab-list__link" href="#tab1" data-toggle="tab">Filter</a>
                        </li>
                        
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form method="POST" action="{% url 'farmerandlandlord:farmersearch' %}">
                                {% csrf_token %}
                                <div class="input-group">
                                    <label class="label">type of crop</label>
                                    <input class="input--style-1" type="text" name="type_of_crop" placeholder="enter crop name">
                                </div>
                                <div class="input-group">
                                    <label class="label">pincode</label>
                                    <input class="input--style-1" type="text" name="land_pin_code" placeholder="please enter only 6 digits">
                                </div>
                                <div class="input-group">
                                    <label class="label">wages</label>
                                    <input class="input--style-1" type="text" name="wages_description" placeholder="enter money in rupees" >
                                </div>
                                
                                
                                   
                                <button class="btn-submit" type="submit">search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
{% endblock %}
<!-- end document-->
