{% extends 'registration/base.html' %}

{% load staticfiles %}

{% block head  %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
<link href="{% static 'registration/css/admin-style.css' %}" rel="stylesheet">

  <!-- JQuery -->

   <link rel="stylesheet" href="{% static 'homepage/css/home-1-styles.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/fonts/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/fonts/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/slick.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/animation.aos.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/timeline.css' %}">

    <link rel="stylesheet" href="{% static 'homepage/css/bootstrap.min.css' %}">    
    <link rel="stylesheet" href="{% static 'homepage/css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/responsive.css' %}">
   





<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'registration/js/admin-script.js' %}"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe2otGPKiUf4Qq35MmOfDWHaQm-Cjtopw&libraries=places&callback=initAutocomplete"
            async defer></script>

     <script>
         var autocomplete;
            function initAutocomplete() {
          autocomplete = new google.maps.places.Autocomplete(
              document.getElementById('autocomplete'), {types: ['geocode']});

          // Avoid paying for data that you don't need by restricting the set of
          // place fields that are returned to just the address components.
          autocomplete.setFields(['address_component']);

        }

        </script>






{% endblock %}
{% block body %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="w3-panel w3-grey w3-display-container">

                <h10 class="{{ message.tags }}" style="color: #de5246;size:10px"> {{ message }}</h10>

            </div>
        {% endfor %}
    </ul>
{% endif %}



            <div class="content my-3">
                <div class="row">
                    <div class="col">
                            <div class="card">
                                    <div class="card-header">
                                      <h5 class="title">Edit Profile</h5>
                                    </div>
                                    <div class="card-body">
                                      <form action="{% url 'registration:edit_profile' %}" method="post">{% csrf_token %}
                                        <div class="row">
                                          <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                              <label>Username </label>
                                              <input type="text" class="form-control"  placeholder="Usrname" value="{{ username }}" name="username" >
                                            </div>
                                          </div>

                                        <div class="row">
                                          <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                              <label>Phone Number</label>
                                              <input type="text" class="form-control" placeholder="Phone Number" value="{{ phone_number}}" name="phone_number" maxlength="10">
                                            </div>
                                          </div>
                                        <div class="row">
                                          <div class="col-md-12">
                                            <div class="form-group">
                                              <label>Address</label>
                                              <input type="text" class="form-control" id="autocomplete" placeholder="Home Address" value="{{address}}" name="address">
                                            </div>
                                          </div>
                                        </div>
                                          <div class="col-md-4 pl-1">
                                            <div class="form-group">
                                              <label>Postal Code</label>
                                              <input type="text" class="form-control" placeholder="Pin Code" value="{{ pincode }}"  name="pincode">
                                            </div>
                                          </div>
                                        </div>

                                        <div class="text-center">
                                        <button class="btn btn-primary"  >Save </button>
                                      </div>
                                      </form>

                                    </div>
                                  </div>
                    </div>
                </div>
            </div>



</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

{% endblock body %}
