{% extends 'registration/base.html' %}
{% load static %}
{% block head %}
{#    <link rel="stylesheet" type="text/css" href="{% static 'cart/main.css' %}">#}
<style>
input[type=submit] {
	outline: none;
	border: none;
}
input[type=number]{
    height: 50px;
}
input:focus {
  border-color: transparent !important;
}
input:focus::-webkit-input-placeholder { color:transparent; }
input:focus:-moz-placeholder { color:transparent; }
input:focus::-moz-placeholder { color:transparent; }
input:focus:-ms-input-placeholder { color:transparent; }

textarea:focus::-webkit-input-placeholder { color:transparent; }
textarea:focus:-moz-placeholder { color:transparent; }
textarea:focus::-moz-placeholder { color:transparent; }
textarea:focus:-ms-input-placeholder { color:transparent; }

input::-webkit-input-placeholder { color: #adadad;}
input:-moz-placeholder { color: #adadad;}
input::-moz-placeholder { color: #adadad;}
input:-ms-input-placeholder { color: #adadad;}


.contact100-form-btn {
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  min-width: 200px;
  height: 50px;
  border-radius: 2px;
  background: linear-gradient(red, white);

  font-family: Montserrat-Bold;
  font-size: 12px;
  color: #fff;
  line-height: 1.2;
  text-transform: uppercase;
  letter-spacing: 1px;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}

.contact100-form-btn:hover {
  background: #333333;
}
        body{
        background-image: url("{% static  'credits/payment.jpeg' %}");
        position: relative;
        background-repeat: no-repeat;
        background-size: 100%;
    }

</style>

{% endblock %}
{% block body %}
<center><br><br>
    <form action="{% url 'credits_home' %}" method="post">
    {% csrf_token %}
    <label for="number"> Enter amount to be added </label><br>
    <input type="number" placeholder="Amount" id="number" name="amount">
    <br><br>
        <input type="submit" class="contact100-form-btn">
</form>
</center>
{% endblock body %}
